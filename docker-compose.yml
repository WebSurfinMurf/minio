version: '3.8'

networks:
  traefik-net:
    external: true

volumes:
  minio-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/administrator/projects/data/minio

services:
  minio:
    image: minio/minio:RELEASE.2024-10-02T17-50-41Z
    container_name: minio
    restart: unless-stopped
    command: server /data --console-address ":9090"
    networks:
      traefik-net:
        ipv4_address: 172.25.0.14
    volumes:
      - minio-data:/data
    env_file:
      - $HOME/projects/secrets/minio.env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=traefik-net"

      # Console (Web UI)
      - "traefik.http.routers.minio-console.rule=Host(`minio.ai-servicers.com`)"
      - "traefik.http.routers.minio-console.entrypoints=websecure"
      - "traefik.http.routers.minio-console.tls=true"
      - "traefik.http.routers.minio-console.tls.certresolver=letsencrypt"
      - "traefik.http.routers.minio-console.service=minio-console"
      - "traefik.http.services.minio-console.loadbalancer.server.port=9090"

      # S3 API
      - "traefik.http.routers.minio-api.rule=Host(`s3.ai-servicers.com`)"
      - "traefik.http.routers.minio-api.entrypoints=websecure"
      - "traefik.http.routers.minio-api.tls=true"
      - "traefik.http.routers.minio-api.tls.certresolver=letsencrypt"
      - "traefik.http.routers.minio-api.service=minio-api"
      - "traefik.http.services.minio-api.loadbalancer.server.port=9000"

      # Security headers
      - "traefik.http.middlewares.minio-headers.headers.stsSeconds=31536000"
      - "traefik.http.middlewares.minio-headers.headers.stsIncludeSubdomains=true"
      - "traefik.http.middlewares.minio-headers.headers.stsPreload=true"
      - "traefik.http.routers.minio-console.middlewares=minio-headers"
